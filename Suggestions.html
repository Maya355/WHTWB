<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>
    <link rel="stylesheet" href="suggestionstyle.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Suggestion</h1>
        <textarea id="suggestion" placeholder="Write your suggestion here..."></textarea>
        <button onclick="submitSuggestion()">Submit</button>
    </div>

    <script>
        function submitSuggestion() {
            const suggestion = document.getElementById('suggestion').value;
            if (suggestion.trim() !== "") {
                let suggestions = JSON.parse(localStorage.getItem('suggestions')) || [];
                suggestions.push({ id: Date.now(), text: suggestion });
                localStorage.setItem('suggestions', JSON.stringify(suggestions));
                alert('Suggestion submitted successfully!');
                document.getElementById('suggestion').value = '';
            } else {
                alert('Please write a suggestion before submitting.');
            }
        }

    
    </script>
</body>
</html>
