<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Messages</title>
    <link rel="stylesheet" href="StylesWriting.css">
</head>
<body>
    <div class="container">
        <h1>ð–¤“Â°â‹†.*:ï½¥Others Experiencesð–¤“Â°â‹†.*:ï½¥</h1>
        <div id="messages">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messageContainer = document.getElementById('messages');
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-box';

                const messageText = document.createElement('p');
                messageText.textContent = message.text;
                messageElement.appendChild(messageText);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteMessage(message.id);

                messageElement.appendChild(deleteButton);
                messageContainer.appendChild(messageElement);
            });
        });

        function deleteMessage(id) {
            const password = prompt('Enter the password to delete this message:');
            const correctPassword = '345$m'; // Set your password here
            if (password === correctPassword) {
                let messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages = messages.filter(message => message.id !== id);
                localStorage.setItem('messages', JSON.stringify(messages));
                location.reload(); // Reload the page to update the message list
            } else {
                alert('Incorrect password. You are not authorized to delete this message.');
            }
        }
    </script>
</body>
</html>
